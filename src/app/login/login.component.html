<div class="login-card-container">
  <mat-card class="login-card">
    <mat-card-header>
      <h3 class="mat-h2">Login</h3>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <form>
        <mat-form-field class="login-field">
          <input matInput placeholder="Username" name="username" required>
        </mat-form-field>
        <mat-form-field class="login-field">
          <input matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="login-button">
      <button class="login-button" mat-raised-button (click)="login()" color="primary">Login</button>
      <button class="login-button-google" mat-raised-button (click)="login()" color="primary">Login with Google</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button (click)="login()">Login with Google</button>
</ng-template>
